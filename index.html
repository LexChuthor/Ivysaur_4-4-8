<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <title>My own personal workout page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Enter Your Starting weights</div>
                    <form role="form">
                        <div class="form-group">
                            <label for="bench-press">Bench Press</label>
                            <input class="form-control" id="bench-input" type="number">
                        </div>
                        <div class="form-group">
                            <label for="squat">Squat</label>
                            <input class="form-control" id="squat-input" type="number">
                        </div>
                        <div class="form-group">
                            <label for="deadlift">Deadlift</label>
                            <input class="form-control" id="deadlift-input" type="number">
                        </div>
                        <div class="form-group">
                            <label for="OHP">Overhead Press</label>
                            <input class="form-control" id="ohp-input" type="number">
                        </div>
                        <div class="form-group">
                            <label for="rows">Rows</label>
                            <input class="form-control" id="rows-input" type="number">
                        </div>
                        <button class="btn btn-dark" id="a-1" type="submit">Wk A, Day 1</button>
                        <button class="btn btn-dark" id="a-2" type="submit">Wk A, Day 2</button>
                        <button class="btn btn-dark" id="a-3" type="submit">Wk A, Day 3</button>
                        <br>
                        <button class="btn btn-dark" id="b-1" type="submit">Wk B, Day 1</button>
                        <button class="btn btn-dark" id="b-2" type="submit">Wk B, Day 2</button>
                        <button class="btn btn-dark" id="b-3" type="submit">Wk B, Day 3</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">Last Session Weight</div>
                            <div class="card-body">
                                <table id="last-session" style="width:100%">
                                    <tr>
                                        <th>Bench Press</th>
                                        <th>Squat</th>
                                        <th>Deadlift</th>
                                        <th>Overhead Press</th>
                                        <th>Rows</th>
                                    </tr>
                                    <tr>
                                        <td id="last-bench"></td>
                                        <td id="last-squat"></td>
                                        <td id="last-deadlift"></td>
                                        <td id="last-ohp"></td>
                                        <td id="last-row"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">Today's Session</div>
                            <div class="card-body">
                                <table id="today" style="width:100%">
                                    <tr>
                                        <th id="ex-1"></th>
                                        <th id="ex-2"></th>
                                        <th id="ex-3"></th>
                                        <th id="ex-4"></th>
                                    </tr>
                                    <tr>
                                        <td id="lift-1"></td>
                                        <td id="lift-2"></td>
                                        <td id="lift-3"></td>
                                        <td id="lift-4"></td>
                                    </tr>
                                    <tr>
                                        <td id="rep-1"></td>
                                        <td id="rep-2"></td>
                                        <td id="rep-3"></td>
                                        <td id="rep-4"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
    </div>

    <script src="assets/logic.js"></script>
</body>

</html>
